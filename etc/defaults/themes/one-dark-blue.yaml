default:
  time:
    foreground: bright-black
  logger:
    foreground: bright-black
  caller:
    foreground: bright-black
    modes: [italic]
  level:
    foreground: bright-black
  message:
    foreground: bright-white
  field:
    foreground: bright-black
  key:
    foreground: blue
    modes: [underline]
  ellipsis:
    foreground: bright-black
  object:
    foreground: bright-black
  array:
    foreground: bright-black
  string:
    foreground: cyan
  number:
    foreground: green
  boolean:
    foreground: red
  'null':
    foreground: red
levels:
  debug:
    level:
      foreground: magenta
  info:
    level:
      foreground: blue
  warning:
    time:
      foreground: yellow
    level:
      foreground: yellow
  error:
    time:
      foreground: red
      modes: [bold]
    level:
      foreground: red
    message:
      foreground: red
